<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Java Script 1</title>
    <script>
        function fCerrar(){
            window.close();
        }

        function fOpen(){
            window.open("https://github.com/eudaimov/Moviles_Alvaro-Felix")
        }
    </script>
    <script src="..\js\PrimerJavaScript.js"></script>
</head>
<body>
    <button onclick="alert('Hola Mundo!');">Alerta</button>
    <button onclick="fCerrar()">Cerrar</button>
    <button onclick="fOpen()">Abrir GitHub</button><br>
    <button onclick="introducirTexto()">Cambiar texto</button>
    <button onclick="cambiaEstilo()">Cambiar estilo</button>
    <p id="id_Text">Pongo algo</p><br>
    <button onclick="fLog()">Mensaje</button><br>
    <button onclick="comprobar(true)">Iniciar chronometro</button>
    <button onclick="comprobar(false)">Parar chronometro</button>
    <p id="id_timeChronometer"></p><br>
    <button onclick="getInfo()">Mostrar Info</button>
    <p id="id_sizeWindow"></p><br>
    <button onclick="move()">Ir abajo</button><br><br>

    <form name="formulario" id="id_formulario">
        <p>Nombre: <input type="text"id="id_inputNombre"></p>
        <p>Apellido: <input type="text" id="id_inputApellido"></p>
        <p>Email: <input type="text" id="id_inputEmail"></p>
    </form>
    <button onclick="llenaRegistros()">LLenar registros</button>
    <button onclick="deleteRegistros()">Eliminar registros</button>
    <button onclick="validateEmail()">Validar correo</button>
    <button onclick="addRow()">Añadir registro</button>
    <button onclick="deleteLastRow()">Eliminar último registro</button>
    <table id="id_tablaRegistros">
        <tr id="id_cabeceraTabla">
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
        </tr>
    </table>
</body>
</html>
